	<div class="md-toolbar-tools">
		<section>
	      <md-button class="md-icon-button" ng-click="openAndCloseLeft()">
	        <md-icon md-svg-icon="resources/img/icons/ic_menu_24px.svg"></md-icon>
	      </md-button>
	    </section>
		<div class="md-toolbar-tools" flex="50" flex-xs="70">
			<h2 hide-xs>{{ 'APPLICATION_NAME' | translate }}</h2>
			<h2 hide-gt-xs>{{ 'SHORT_APPLICATION_NAME' | translate }}</h2>
		</div>
		<div layout-align="end center" layout="row" flex="50" hide-xs>
			<div>
				<div>
					<div class="md-flex" style="font-size: 14px">{{ loggedUserName() }}</div>
		            <div class="md-flex" style="font-size: 10px">{{ loggedProfileUserName() | translate }}</div>
				</div>
			</div>
			<div class="md-padding layout-xs-column layout-align-center-end layout-row">
		
			</div>	
		</div>
	</div>
